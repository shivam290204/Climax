version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: pollution_postgres
    environment:
      POSTGRES_DB: pollution_db
      POSTGRES_USER: pollution_user
      POSTGRES_PASSWORD: pollution_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pollution_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: pollution_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pollution_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pollution_backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pollution_db
      - DB_USER=pollution_user
      - DB_PASSWORD=pollution_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - pollution_network

  # MLflow for model serving
  mlflow:
    image: python:3.9-slim
    container_name: pollution_mlflow
    ports:
      - "5000:5000"
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server --host 0.0.0.0 --port 5000 --default-artifact-root ./mlruns"
    volumes:
      - mlflow_data:/mlruns
    networks:
      - pollution_network

  # React Policy Dashboard
  policy_dashboard:
    build:
      context: ./policy-dashboard
      dockerfile: Dockerfile
    container_name: pollution_dashboard
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pollution_network

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pollution_celery
    command: celery -A app.celery worker --loglevel=info
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pollution_db
      - DB_USER=pollution_user
      - DB_PASSWORD=pollution_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - pollution_network

volumes:
  postgres_data:
  redis_data:
  mlflow_data:

networks:
  pollution_network:
    driver: bridge